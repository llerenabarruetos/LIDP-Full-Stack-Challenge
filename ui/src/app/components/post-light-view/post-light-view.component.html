<mat-card class="post-main-container">
  <div class="post-information-container" fxLayout="column">
    <mat-card-title fxLayout="row" fxLayoutAlign="space-between center" class="post-header">
      <h1 class="limit-one-line">{{post.title}}</h1>
      <a mat-icon-button aria-label="Content Source Link" href={{post.link}} target="_blank">
        <mat-icon>open_in_new</mat-icon>
      </a>
    </mat-card-title>

    <img src={{post.image}} alt="Post Header Image" (error)="hideImage($event)">

    <mat-card-subtitle>
      <h3 class="limit-one-line">{{post.subTitle}}</h3>
    </mat-card-subtitle>

    <mat-card-content class="post-body">
      <p>{{post.body}}</p>
    </mat-card-content>

    <button mat-raised-button color="primary" (click)="openFocusView()">View Comments</button>
  </div>

  <app-comment-form [post]="post" [focusView]="false"></app-comment-form>
</mat-card>
